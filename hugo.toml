baseURL = 'https://yingqianchen.github.io/'
languageCode = 'en-us'
title = "Yingqian's Site"
theme = "hugo-theme-console"

# Multilingual
# 多语言
[languages]
  [languages.en]
    # weight 意为排序权重
    weight = 2
    languageCode = "en"
    languageName = "English"
    hasCJKLanguage = true
    copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License."
    [languages.en.menu]
      [[languages.en.menu.main]]
        weight = 1
        identifier = "posts"
        pre = ""
        post = ""
        name = "Posts"
        url = "/posts/"
        title = ""
      [[languages.en.menu.main]]
        weight = 2
        identifier = "tags"
        pre = ""
        post = ""
        name = "Tags"
        url = "/tags/"
        title = ""
      [[languages.en.menu.main]]
        weight = 3
        identifier = "categories"
        pre = ""
        post = ""
        name = "Categories"
        url = "/categories/"
        title = ""
    [languages.en.params]
      [languages.en.params.search]
        enable = false
        type = "algolia"
        contentLength = 4000
        placeholder = ""
        maxResultLength = 10
        snippetLength = 30
        highlightTag = "em"
        absoluteURL = false
      [languages.en.params.search.algolia]
        index = ""
        appID = ""
        searchKey = ""
      [languages.en.params.footer]
        enable = true
        # LoveIt 新增 | 0.2.0 自定义内容 (支持 HTML 格式)
        custom = ''
        # LoveIt 新增 | 0.2.0 是否显示 Hugo 和主题信息
        hugo = false
        # LoveIt 新增 | 0.2.0 是否显示版权信息
        copyright = true
        # LoveIt 新增 | 0.2.0 是否显示作者
        author = true
        # 网站创立年份
        since = 2023
        # 许可协议信息 (支持 HTML 格式)
        license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'
      [languages.en.params.home]
        rss = 10
      [languages.en.params.home.posts]
          enable = true
          # 主页每页显示文章数量
          paginate = 8
        [languages.en.params.home.profile]
          enable = true
          gravatarEmail = ""
          avatarURL = "/images/avatar.png"
          title = ""
          subtitle = ""
          typeit = true
          social = true
          disclaimer = ""
      [languages.en.params.social]
        GitHub = ""
        Twitter = ""
        Instagram = ""
        Facebook = ""
        Telegram = ""
        Youtubelegacy = ""
        Phone = ""
        Email = ""
        RSS = true

